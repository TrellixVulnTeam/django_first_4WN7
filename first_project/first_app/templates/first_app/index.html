<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<meta charset = "utf-8">
		<title>Django Spongebob Page</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{% static "css/mystyle.css" %}">
		
	</head>
	<body>
		<h1>Hi, this is Spongebob!! ><</h1>
		<img src="{% static "images/spongebob.png" %}" alt="oh, didn't show!">
		<div class="container">
			<div class="row">
					<input type="text" id ="result" class="col-12 result">
			</div>
			<div class="row">
				<div class="col-8">
					<div class="row">
						<input type="button" value="AC" class="one btn btn-primary" style="width:150px;" onclick="ac()">
					</div>
					<div class="row">
						<input type="button" value="7" class="btn btn-primary num_button" onclick="add(7)">
						<input type="button" value="8" class="btn btn-primary num_button" onclick="add(8)">
						<input type="button" value="9" class="btn btn-primary num_button" onclick="add(9)">
					</div>
					<div class="row">
						<input type="button" value="4" class="btn btn-primary num_button" onclick="add(4)">
						<input type="button" value="5" class="btn btn-primary num_button" onclick="add(5)">
						<input type="button" value="6" class="btn btn-primary num_button" onclick="add(6)">
					</div>
					<div class="row">
						<input type="button" value="1" class="btn btn-primary num_button" onclick="add(1)">
					<input type="button" value="2" class="btn btn-primary num_button" onclick="add(2)">
					<input type="button" value="3" class="btn btn-primary num_button" onclick="add(3)">
					</div>
																
				</div>
				<div class="col-4 cal_button">
					<input type="button" value="+" class="plus btn btn-primary" onclick="add('+')">
					<input type="button" value="-" class="minus btn btn-primary" onclick="add('-')">
					<input type="button" value="/" class="divide btn btn-primary" onclick="add('/')">
					<input type="button" value="*" class="multiply btn btn-primary" onclick="add('*')">				
				</div>

			</div>
			<div class="row">
				<input type="button" value="=" class="btn btn-primary" onclick="result()" style="width:200px;">
			</div>
			
		</div>
	</body>
	<script src="{% static "js/myscript.js" %}"></script>
</html>
